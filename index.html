<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkylatoren 2000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkylatorernas kalkylator</h1>
    <main class="device">
        <div class="display">
            <h1 class="result">0</h1>
        </div>
        <section class="buttons">
            <button class="number btn7">7</button>
            <button class="number btn8">8</button>
            <button class="number btn9">9</button>
            <button class="operator div">/</button>
            <button class="number btn4">4</button>
            <button class="number btn5">5</button>
            <button class="number btn6">6</button>
            <button class="operator mult">*</button>
            <button class="number btn1">1</button>
            <button class="number btn2">2</button>
            <button class="number btn3">3</button>
            <button class="operator sub">-</button>
            <button class="coma">.</button>
            <button class="number btn0">0</button>
            <button class="clear">C</button>
            <button class="operator add">+</button>
            <button class="equals">=</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
